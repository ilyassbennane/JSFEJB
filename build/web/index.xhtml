<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      style="background-color: lightyellow; color: white; height: 100%;">

    <h:head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .login-panel {
                text-align: center;
                width: 280px; 
            }
        </style>
    </h:head>

    <h:body style="background-color: inherit; color: inherit;">
        <h:form styleClass="login-panel">
            <p:panel header="Login">
                <p:outputLabel for="username" value="Nom d'utilisateur:" />
                <p:inputText id="username" value="#{adminBean.userName}" required="true" />

                <p:outputLabel for="password" value="Mot de passe:" />
                <p:password id="password" value="#{adminBean.password}" required="true" />

                <p:commandButton value="Se connecter" action="#{adminBean.login}" 
                                 update="loginDialog" oncomplete="PF('loginDialogVar').show()" />
            </p:panel>

            <p:dialog id="loginDialog" widgetVar="loginDialogVar" header="Authentification échouée" 
                      showEffect="fade" hideEffect="fade" modal="true" draggable="false">
                <h:outputText value="Les informations d'authentification sont incorrectes." />
            </p:dialog>

            <p:messages showDetail="true" />
        </h:form>
    </h:body>
</html>
