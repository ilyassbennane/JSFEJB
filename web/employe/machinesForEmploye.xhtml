<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <body>
        <h:form id="machinesForEmployeForm">
            <h:panelGroup id="machinesForEmployeDialogContent">

                <p:dataTable id="machinesTable" value="#{employeController.machinesAssignedToSelectedEmploye}" var="machine">
                    <p:column headerText="Machine ID">
                        <h:outputText value="#{machine.id}" />
                    </p:column>
                    <p:column headerText="Date Achat">
                        <h:outputText value="#{machine.dateAchat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <!-- Add more columns as needed -->
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </body>
</html>
